<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Input Page</title>
</head>

<body>

    <!-- Sticky top Div container for the navbar -->
    <div class="sticky-top">
        <!-- Start of nav bar class and Divs -->
        <nav class="navbar text-white">
            <!-- Title and our page image-icon. Inside the sticky navbar but not a link. -->
            <span class="navbar-brand mb-0 h1 col-9"><Span class="page-icon mr-2"><img src="https://via.placeholder.com/200"
                        width="30" height="30" alt=""></Span>WHEN I WAS 18</span>

            <!-- Links leading to other pages. -->
            <a class="nav-item navbar-link active" href="index.html">HOME</a>
            <a class="nav-item navbar-link" href="index2.html">RESULTS</a>
            <a class="nav-item navbar-link" href="#">ABOUT</a>
        </nav>
    </div>

    <!-- Jumbotron displaying the users name and the image they uploaded. -->
    <div class="jumbotron jumbotron-fluid bg-transparent">
        <div class="container-fluid">
            <h1 class="display-4 font-weight-bold text-white">HEY THERE, MUSIC LOVER.</h1>
            <p class="lead text-white">HAVE YOU EVER HEARD A SONG AND THOUGHT 'THIS TAKES ME BACK TO THE GOOD OLD
                DAYS'?<br />
                JUST UPLOAD YOUR <span class="font-weight-bold">MOST RECENT PHOTO*</span>, AND WE'LL BRING YOU THE JAMS
                THAT BRING ON THE NOSTALGIA!</p>

            <!-- Start of the input form -->
            <div class="user-upload">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg col-xl-2 mb-4" id="user-name"
                            placeholder="ENTER YOUR NAME">
                    </div>

                    <div class="form-group">
                        <!-- need to look into how uploading files work -->
                        <input type="file" name="myfile"> <span class="file-chosen text-white ml-3"></span>
                    </div>

                    <input class="btn btn-success btn-lg get-music" type="submit" value="GET MY TUNES!">
                </form>
            </div>
            <!-- End of jumbotron and container -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
